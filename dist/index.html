<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />	<link rel="stylesheet" href="css/style.min.css">	<title>Slider</title></head><body>	<div class="wrapper">		<div class="container">			<div class="mainslider">				<div class="mainslider-item slider-item">					<picture><source srcset="img/nat/1.webp" type="image/webp"><img src="img/nat/1.jpg" alt=""></picture>				</div>				<div class="mainslider-item slider-item">					<picture><source srcset="img/nat/2.webp" type="image/webp"><img src="img/nat/2.jpg" alt=""></picture>				</div>				<div class="mainslider-item slider-item">					<picture><source srcset="img/nat/3.webp" type="image/webp"><img src="img/nat/3.jpg" alt=""></picture>				</div>				<div class="mainslider-item slider-item">					<picture><source srcset="img/nat/4.webp" type="image/webp"><img src="img/nat/4.jpg" alt=""></picture>				</div>				<div class="mainslider-item slider-item">					<picture><source srcset="img/nat/5.webp" type="image/webp"><img src="img/nat/5.jpg" alt=""></picture>				</div>				<div class="mainslider-item slider-item">					<picture><source srcset="img/nat/6.webp" type="image/webp"><img src="img/nat/6.jpg" alt=""></picture>				</div>				<div class="mainslider-item slider-item">					<picture><source srcset="img/nat/7.webp" type="image/webp"><img src="img/nat/7.jpg" alt=""></picture>				</div>				<div class="mainslider-item slider-item">					<picture><source srcset="img/nat/8.webp" type="image/webp"><img src="img/nat/8.jpg" alt=""></picture>				</div>				<div class="control">					<div class="control-arrows">						<button class="control-arrows__item control-arrows__item-prev"></button>						<button class="control-arrows__item control-arrows__item-next"></button>					</div>					<div class="control-pagination">					</div>				</div>			</div>		</div>	</div>	<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>	<script src="js/script.min.js"></script></body></html>
